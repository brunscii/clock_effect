<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="count.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="clock-body">
        <div class="hour-digits">
            <div class="hour-digit-1" id ="hour-digit-1" >
                <span>0</span>
                <span>1</span>
            </div>
            <div class="hour-digit-2">
                <span class="digit-0">0</span>
                <span class="digit-1">1</span>
                <span class="digit-2">2</span>
                <span class="digit-3">3</span>
                <span class="digit-4">4</span>
                <span class="digit-5">5</span>
                <span class="digit-6">6</span>
                <span class="digit-7">7</span>
                <span class="digit-8">8</span>
                <span class="digit-9">9</span>
            </div>
        </div>
        <div class="colon"><span> : </span></div>
        <div class="minute-digits">
            <div class="minutes-digit-1">
                <span class="digit-0">0</span>
                <span class="digit-1">1</span>
                <span class="digit-2">2</span>
                <span class="digit-3">3</span>
                <span class="digit-4">4</span>
                <span class="digit-5">5</span>
                <span class="digit-6">6</span>
                <span class="digit-7">7</span>
                <span class="digit-8">8</span>
                <span class="digit-9">9</span>
            </div>
            <div class="minutes-digit-2">
                <span class="digit-0">0</span>
                <span class="digit-1">1</span>
                <span class="digit-2">2</span>
                <span class="digit-3">3</span>
                <span class="digit-4">4</span>
                <span class="digit-5">5</span>
                <span class="digit-6">6</span>
                <span class="digit-7">7</span>
                <span class="digit-8">8</span>
                <span class="digit-9">9</span>
            </div>
        </div>
        <div class="colon"><span> : </span></div>
        <div class="second-digits">
            <div class="seconds-digit-1">
                <span class="digit-0">0</span>
                <span class="digit-1">1</span>
                <span class="digit-2">2</span>
                <span class="digit-3">3</span>
                <span class="digit-4">4</span>
                <span class="digit-5">5</span>
                
            </div>
            <div class="seconds-digit-2">
                <span class="digit-0">0</span>
                <span class="digit-1">1</span>
                <span class="digit-2">2</span>
                <span class="digit-3">3</span>
                <span class="digit-4">4</span>
                <span class="digit-5">5</span>
                <span class="digit-6">6</span>
                <span class="digit-7">7</span>
                <span class="digit-8">8</span>
                <span class="digit-9">9</span>
            </div>
        </div>

    </div>
    
</body>
</html>
