<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="count.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="clock-body">
        <div class="hour-digits">
            <div class="hour-digit-1">0</div>
            <div class="hour-digit-2">0</div>
        </div>
        <div class="colon"><span> : </span></div>
        <div class="minute-digits">
            <div class="minutes-digit-1">0</div>
            <div class="minutes-digit-2">0</div>
        </div>
        <div class="colon"><span> : </span></div>
        <div class="second-digits">
            <div class="seconds-digit-1">0</div>
            <div class="seconds-digit-2">0</div>
        </div>
    </div>
</body>
</html>
